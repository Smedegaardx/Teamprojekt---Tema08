<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <!-- mobile hamburger -->
      <button class="header_menu" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>

      <!-- brand -->
      <div class="header_left">
        <img src="content/img/ratatui_logo.png" alt="TUI Logo" />
      </div>

      <!-- desktop links -->
      <div class="header_right">
        <a href="#">Home</a>
        <a href="#">TUI.com</a>
        <div class="header_divider"></div>
        <a href="#">MY TUI</a>
        <div class="header_user-icon"></div>
      </div>

      <!-- mobile account -->
      <a class="header_account" href="#">
        <div class="header_user-icon"></div>
        <span>MY TUI</span>
      </a>
    </header>

        <div class="searchContainer">
            <h3>Find Recipes</h3>
            <section id="searchFilter">
                <form action="">
                    <div class="formElement">
                        <label for="cuisine">Cuisine</label>
                        <select name="cuisine" id="">
                            <option value="asian">Asian</option>
                            <option value="eruopian">Europian</option>
                            <option value="french">Frencg</option>
                            <option value="vegan">Vegan</option>
                        </select>
                    </div>

                    <div class="formElement">
                        <label for="mealType">Meal Type</label>
                        <select name="mealType" id="">
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="dessert">Dessert</option>
                        </select>
                    </div>

                    <div class="formElement">
                        <label for="difficulty">Difficulty</label>
                        <select name="difficulty" id="">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="formElement">
                        <label for="rating">Min-Rating</label>
                        <select name="rating" id="">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <input id="searchSubmit" type="submit" value="Search">
                </form>
                
            </section>
        </div>
    </main>

    <footer></footer>
  </body>
</html>
